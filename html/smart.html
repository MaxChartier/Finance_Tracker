<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Smart Banking</title>
    <style>
        body {
            background-color: #364652;
        }
        .custom-container {
            background-color: #ACB4BB;
            box-shadow: 0 10px 15px rgba(37, 22, 74, 0.3);
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col justify-between">
    <div class="container mx-auto py-10 space-y-10">
        <!-- Title -->
        <h1 class="text-center text-4xl font-bold tracking-widest">YOUR SMART BANKING</h1>

        <!-- Monthly data -->
        <div class="grid grid-cols-2 gap-6 px-10">
            <div class="custom-container rounded-xl p-6 text-center shadow-xl text-white">
                <p class="text-xs uppercase">This Month</p>
                <p class="text-xs uppercase">Currency</p>
                <p class="text-3xl text-red-400 font-bold">-$14200</p>
            </div>
            <div class="custom-container rounded-xl p-6 text-center shadow-xl text-white">
                <p class="text-xs uppercase">Last Month</p>
                <p class="text-xs uppercase">Currency</p>
                <p class="text-3xl text-red-400 font-bold">-$10000</p>
            </div>
        </div>

        <!-- Graph Placeholder -->
        <div class="px-10">
            <div class="custom-container rounded-xl p-4 shadow-xl text-white">
                <img src="/path/to/your/chart/image.png" alt="Graph Chart" class="w-full h-80 object-cover rounded-xl">
            </div>
        </div>

        <!-- Expense description -->
        <div class="custom-container rounded-xl p-6 mx-10 text-center shadow-xl text-white">
            <p>This month, you used 50 percent more money on your groceries and 20 percent less on your family expenses</p>
        </div>

        <!-- Monthly comparison -->
        <div class="grid grid-cols-2 gap-6 px-10">
            <div class="custom-container rounded-xl p-6 text-center shadow-xl text-white">
                <p>You are using more money than last month</p>
            </div>
            <div class="custom-container rounded-xl p-6 text-center shadow-xl text-white">
                <p class="text-3xl text-red-400 font-bold">-$4200</p>
            </div>
        </div>

        <!-- Profile button -->
        <div class="flex justify-center px-10">
            <button class="bg-purple-500 text-white font-bold py-4 px-12 rounded-full mt-6 hover:bg-purple-600 transition">Your profile</button>
        </div>
    </div>

    <!-- Home Button -->
    <div class="flex justify-center py-6">
        <a href="home.html" class="bg-purple-500 text-white font-bold py-3 px-6 rounded-full hover:bg-purple-600 transition">Home</a>
    </div>
</body>
</html>
