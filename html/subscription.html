<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des abonnements</title>
    <!-- Inclusion de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>        /* Designing for scroll-bar */
        ::-webkit-scrollbar {
            width: 6px;
        }
    
        /* Track */
        ::-webkit-scrollbar-track {
            background: grey;
            border-radius: 5px;
        }
    
        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #2c3e50;
            border-radius: 5px;
        }
    
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }</style>
</head>
<body class="bg-[#364652] text-gray-900">

    <!-- Conteneur principal -->
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">

        <!-- Header de la page -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-semibold">Gestion des abonnements</h1>
            <a href="home.html" class="text-blue-600 hover:underline">Back to the Main Page</a>
        </div>

        <!-- Formulaire pour ajouter un nouvel abonnement -->
        <div id="subscription-form" class="bg-gray-50 p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Ajouter un abonnement</h2>

            <!-- Champ de nom de l'abonnement -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nom de l'abonnement</label>
                <input type="text" id="name" class="mt-1 w-full p-3 bg-white text-gray-900 rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Nom de l'abonnement">
            </div>

            <!-- Champ de prix -->
            <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-gray-700">Prix</label>
                <input type="number" id="price" class="mt-1 w-full p-3 bg-white text-gray-900 rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Prix">
            </div>

            <!-- Champ de prochaine date de paiement -->
            <div class="mb-4">
                <label for="nextPayment" class="block text-sm font-medium text-gray-700">Prochaine date de paiement</label>
                <input type="date" id="nextPayment" class="mt-1 w-full p-3 bg-white text-gray-900 rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Champ de type de plan -->
            <div class="mb-4">
                <label for="planType" class="block text-sm font-medium text-gray-700">Type de plan</label>
                <input type="text" id="planType" class="mt-1 w-full p-3 bg-white text-gray-900 rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Type de plan (ex. Mois, AnnÃ©e)">
            </div>

            <!-- Bouton d'ajout -->
            <button id="addSubscriptionBtn" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg">Ajouter un abonnement</button>
        </div>
    </div>

    <footer class="mt-10 text-center text-gray-500">
        <p class="text-sm">&copy; 2024 Fleury Menard Chartier Luce-Laurent</p>
    </footer>
</body>
</html>
