<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="/dist/output.css" rel="stylesheet">
    <style>
        /* Added styles for depth effect */
        .form-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            background-color: white; /* Ensure background color stands out */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding for a comfortable spacing */
        }
        
        /* New style for gradient background */
        .gradient-bg {
            background: linear-gradient(to right, #7656b6, rgb(255, 255, 255)); /* Purple to white gradient */
            height: 100vh; /* Full viewport height */
            display: flex;
        }

        /* Optional adjustments for left and right containers */
        .left-side, .right-side {
            width: 50%; /* Split screen */
        }
        
    </style>
</head>
<body class="gradient-bg">
    <!-- Left side (Purple gradient to white) -->
    <div class="left-side flex flex-col justify-center items-center p-8 text-white">
        <h1 class="mb-4 text-3xl font-extrabold bg-clip-text bg-gradient-to-r from-orange-900 to-red-300 md:text-5xl lg:text-6xl">
            Finance Tracker
        </h1>
        <section class="description flex flex-col items-center">
            <h3 class="text-xl mb-4">The best way to manage your money!</h3>
        </section>
    </div>

    <!-- Right side (White) -->
    <div class="right-side flex justify-center items-center">
        <form class="form-container text-purple-400 border border-white flex flex-col gap-4 w-500 p-2 border rounded border-purple-400">
            <input 
                type="text" 
                id="fname" 
                name="fname" 
                placeholder="Email or username" 
                class="w-80 p-3 border border-purple-400 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-800 placeholder-purple-400" 
            >
            <input 
                type="password" 
                id="lname" 
                name="lname" 
                placeholder="Password" 
                class="w-80 p-3 border border-purple-400 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-800 placeholder-purple-400"
            >
            <button type="button" class="bg-purple-400 text-white p-2 rounded-md hover:bg-[#BD897E] mb-0">
                <strong>Connect</strong>
            </button>
            <button type="button" class="text-purple-400 p-1 rounded-md hover:text-[#BD897E]">
                <strong>Forgot your password?</strong>
            </button>
            <button type="button" class="bg-purple-400 text-white p-2 rounded-md hover:bg-[#BD897E] mt-1">
                <strong>Create an account</strong>
            </button>
            
        </form>
    </div>
</body>
</html>
